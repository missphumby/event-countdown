<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>

<body>
    <div id="canvas"
        style=" text-align: center; align-items: center; justify-content: center; color:tomato; height: 300px; width: 400px; background-color: blue; font-size: 30px;">
        <p id="message"></p>
    </div>



    <script>
        var today = new Date()
        var cmasDay = new Date('December 25, 2020 12:00:00').getTime();
        var now = today.getTime()
        var distance = cmasDay - now
        var days = Math.floor(distance / (1000 * 60 * 60 * 24))
        var message = document.getElementById('message');
        message.innerHTML = days + " days left until christmas"

    </script>
</body>

</html>
